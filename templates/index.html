    <style>
.navbar-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

.video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.5);
        }

        /* Overlay effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.342);
            z-index: -1;
        }

      body {
        background: rgb(43,43,138);
        font-family: Arial, sans-serif;
        background-color: #d9f0ff;
        text-align: center;
        margin: 0;
        padding: 20px;
        position: relative; /* Required for blur overlay */
      }

      h2 {
        color: #005f99;
      }

      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: inline-block;
        text-align: left;
        max-width: 800px;
        width: 100%;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        color: #003d66;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #0077b6;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #0046b6;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005f99;
      }

      /* Blur Overlay */
      .blur-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        backdrop-filter: blur(5px); /* Blur effect */
        z-index: 999; /* Below the modal */
      }

      /* Popup Modal Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the modal */
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        z-index: 1000; /* Above the blur overlay */
      }
      .modal {
    max-height: 30vh; 
}

      .modal-content p {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .modal-content button {
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .modal-content button:hover {
        background-color: #005f99;
      }

      .more-info {
        color: #d9534f;
        text-decoration: none;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      .more-info:hover {
        color: #c9302c;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
          gap: 10px;
        }
      }

      body {
        font-family: 'Poppins', sans-serif;
      }

    </style>

    <form id="predictionForm">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="form-group">
          <label for="ph">pH Level:</label>
          <input type="text" id="ph" name="ph" required />
        </div>
        <div class="form-group">
          <label for="hardness">Hardness:</label>
          <input type="text" id="hardness" name="hardness" required />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <div class="form-group">
          <label for="solids">Solids:</label>
          <input type="text" id="solids" name="solids" required />
        </div>
        <div class="form-group">
          <label for="chloramines">Chloramines:</label>
          <input type="text" id="chloramines" name="chloramines" required />
        </div>
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <div class="form-group">
          <label for="sulfate">Sulfate:</label>
          <input type="text" id="sulfate" name="sulfate" required />
        </div>
        <div class="form-group">
          <label for="conductivity">Conductivity:</label>
          <input type="text" id="conductivity" name="conductivity" required />
        </div>
      </div>

      <!-- Row 4 -->
      <div class="form-row">
        <div class="form-group">
          <label for="organic_carbon">Organic Carbon:</label>
          <input
            type="text"
            id="organic_carbon"
            name="organic_carbon"
            required
          />
        </div>
        <div class="form-group">
          <label for="trihalomethanes">Trihalomethanes:</label>
          <input
            type="text"
            id="trihalomethanes"
            name="trihalomethanes"
            required
          />
        </div>
      </div>

      <!-- Row 5 -->
      <div class="form-row">
        <div class="form-group">
          <label for="turbidity">Turbidity:</label>
          <input type="text" id="turbidity" name="turbidity" required />
        </div>
        <div class="form-group">
          <!-- Empty placeholder for alignment -->
        </div>
      </div>

      <button type="submit">Predict</button>
    </form>

    <!-- Blur Overlay -->
    <div id="blurOverlay" class="blur-overlay"></div>

    <!-- Popup Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalResult">Prediction Result Here</p>
        <a
          id="moreInfoLink"
          class="more-info"
          href="../build/info.html"
          target="_blank"
          style="display: none"
          >Click here to see more</a
        >
        <button id="closeModal">Close</button>
      </div>
    </div>

    <script>
      // JavaScript to handle the modal and form submission
      const form = document.getElementById("predictionForm");
      const modal = document.getElementById("modal");
      const blurOverlay = document.getElementById("blurOverlay");
      const modalResult = document.getElementById("modalResult");
      const moreInfoLink = document.getElementById("moreInfoLink");
      const closeModalBtn = document.getElementById("closeModal");

      // Handle form submission
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form from submitting

        // Simulate a prediction result (replace with actual prediction logic)
        const predictionOutput = Math.random() > 0.5 ? 1 : 0; // Randomly generate 0 or 1
        let resultText = "";
        if (predictionOutput === 0) {
          resultText = "❌ Water Is Not Safe To Drink";
          moreInfoLink.style.display = "block"; // Show "Click here to see more" link
          moreInfoLink.href =
            "../build/info.html"; // Replace with actual link
        } else {
          resultText = "✅ Water Is Safe To Drink";
          moreInfoLink.style.display = "none"; // Hide the link
        }
        modalResult.textContent = resultText;

        // Show the modal and blur overlay
        modal.style.display = "block";
        blurOverlay.style.display = "block";
      });

      // Close the modal
      closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
        blurOverlay.style.display = "none";
      });

      // Close the modal if clicked outside the modal content
      window.addEventListener("click", function (event) {
        if (event.target === blurOverlay) {
          modal.style.display = "none";
          blurOverlay.style.display = "none";
        }
      });
    </script>
